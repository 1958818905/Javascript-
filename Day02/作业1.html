<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    let time = prompt("现在几点：");
    let finaltime = time + '点'
    switch (finaltime){
      case '12点':
        alert('中午好');
        break;
      case '18点':
        alert("下午好");
        break;
      case '23点':
        alert("晚上好");
        break;
    }
    
    
  </script>
</head>
<body>

</body>
</html>
