        alert('星期一');
        break;
      case 2:
        alert('星期二');
        break;
      case 3:
        alert('星期三');
        break;
        case 4:

        break;
        case 5:
        alert('星期五');
        break;
        case 6:
        alert('星期六');
        break;
      case 7:
        alert('星期日');
        break;
    }
    
    
  </script>
</head>
