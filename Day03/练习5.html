<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    let studentNum = prompt("请输入班级人数：");
    let result = 0;
    let avgResult = 0;
    for (let i = 1; i <= parseInt(studentNum); i++) {
      let studentS = parseInt(prompt("请输入第"+i+"学生成绩:"));
      result += studentS;
      avgResult = result /i;
    }
    alert("总成绩："+result+"平均成绩"+avgResult);
    
    
    
  </script>
</head>

</html>
