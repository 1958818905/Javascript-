<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    let rw = parseInt(prompt("1.加法；2.减法"));
    let num1 =parseInt(prompt("num1:"));
    let num2 =parseInt(prompt("num1:"));
    if (rw==1) {
        add(num1,num2);
    }else {
        j(num1,num2);
    }
    function add(num1,num2) {
      alert( num1+num2)
    }

    function j(num1,num2) {
      return num1-num2;
    }
    
  </script>
</head>

</body>
</html>
