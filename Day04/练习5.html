<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    let num = [0,1,4,2,3];
    for (let i = 0; i <num.length-1; i++) {
      for (let j = 0; j < num.length-1-i; j++) {
        if (num[j]>num[j+1]){
          let temp = num[j];
          num[j] = num[j+1];
          num[j+1] = temp;
        }
      }
    }

    console.log(num);

  </script>
</head>

</body>
</html>
