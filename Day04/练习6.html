<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    
    let num1 = parseInt(prompt("数字1："));
    let num2 = parseInt(prompt("数字2："));
    let result  = 0;
    function addUp(num1,num2){
      for (let i = num1; i <num2 ; i++) {
        result += i;
      }
    }
    addUp(num1,num2)
    console.log("结果为："+result);
    
  </script>
