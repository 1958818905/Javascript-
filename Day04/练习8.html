<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    
    function getMax(arr){
      let max = arr[0];
      for (let i = 1; i <= arr.length; i++) {
        if (arr[i]>max){
          max = arr[i];
        }
      }
      return max;
    }

    console.log(getMax([5, 2, 99, 101, 67, 77]));
    
    
  </script>
</head>
