<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    let a = 12;
    let b  = '12';
    let c = a.toString();
    let d = String(a);
    let e = ''+a;
    console.log(typeof c);
    console.log(typeof d);
    console.log(typeof e);
    let num = parseInt(b);
    let num1 = parseFloat(b);
    let num2 = Number(b);
    let num3 = b / 0;
    console.log(typeof num);
    console.log(typeof num1);
    console.log(typeof num2);
    console.log(typeof num3);
    
  </script>
</head>

</body>
</html>
